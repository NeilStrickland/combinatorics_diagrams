<html>
 <head>
  <style type="text/css" media="screen">
   @import url(MAS334_demo.css);
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js"> 
   MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX","output/HTML-CSS"],
    tex2jax: {inlineMath: [["$","$"]]}
   });
  </script> 
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js">
  </script>
  <script type="text/javascript" src="comb.js"></script>
  <script type="text/javascript" src="MAS334.js"></script>
  
  <style type="text/css">
  </style>
  <script type="text/javascript">
   var demo = {};
   
   demo.init = function() {
    var A,B,E,T,L;
    
    this.main_svg = document.getElementById('main_svg');
    this.main_svg.appendChild(comb.svg.rook(400,400,200));
    
    A = [0,1,2];
    B = [0,1,2];
    E = [[0,0],[0,1],[0,2],[1,0],[1,1],[1,2],[2,0],[2,1],[2,2]];
    T = rook_tree(A,B,E);
    L = rook_list_from_tree(T);
    c = {};
    for (i = 0; i <= 3; i++) { c[i] = 0; }
    for (i in L) {
     c[L[i].length]++;
    }
    
    console.log(T);
    console.log(L);
    console.log(c);
   }
   
  </script>
 </head>
 <body onload="demo.init()">
  <div id="frame">
   <svg id="main_svg" width="1300" height="700">
    <line x1="0" y1="300" x2="800" y2="300" stroke="red"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="red"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="red"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="blue"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="blue"/>
    <line x1="500" y1="0" x2="500" y2="600" stroke="blue"/>
   </svg>
  </div>
 </body>
</html>
