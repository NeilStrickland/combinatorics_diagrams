<html>
 <head>
  <style type="text/css" media="screen">
   @import url(MPS352_demo.css);
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js"> 
   MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX","output/HTML-CSS"],
    tex2jax: {inlineMath: [["$","$"]]}
   });
  </script> 
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js">
  </script>
  <script type="text/javascript" src="youtube_keys.js"></script>
  <script type="text/javascript" src="comb.js"></script>
  <script type="text/javascript" src="MPS352.js"></script>
  
  <style type="text/css">
   div#main_div {
    position:absolute;
    width:820px;
    font-size:16px;
   }

   div#msg_div {
    position: absolute;
    top: 680px;
    margin-left: 80px;
    margin-right: 80px;
    font-size: 24px;
   }
   
  </style>
  <script type="text/javascript">
   var demo = Object.create(comb.demo);
   
   demo.init = function() {
    var i,j,x,y;

    this.name = 'consistent';
    
    var me = this;

    this.find_ids();
    this.main_svg.appendChild(comb.svg.arrow_defs());

    this.n = 7;
    var T = tournament.consistent(['A','C','F','D','E','B','G']);
    this.T = T;
    
    T.graph_pos = [];
    for (i = 0; i < this.n; i++) {
     x = Math.cos(2 * Math.PI * i/this.n);
     y = Math.sin(2 * Math.PI * i/this.n);
     T.graph_pos.push([x,y]);
    }
    
    this.main_svg.appendChild(T.make_grid(100,100,50,50,1).svg);
    this.main_svg.appendChild(T.make_graph(900,300,200,25).svg);

    T.grid.msg_div = this.msg_div;
    T.grid.graph = T.graph;

    T.grid.default_msg = 
     'This is a consistent tournament: the players can be listed from best ' +
     'to worst as A, C, F, D, E, B, G, and the better player always wins.';

    T.grid.set_all_handlers();
   }
   
  </script>
 </head>
 <body onload="demo.init()">
  <div id="frame">
   <h1 style="padding-left:50px">A consistent tournament</h1>
   <svg id="main_svg" width="1300" height="700">
   </svg>
   <div id="msg_div">
   </div>
   <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
     <defs id="main_defs">
      <marker
       id="head"
       orient="auto"
       markerUnits="userSpaceOnUse"
       markerWidth="10"
       markerHeight="14"
       refX="1"
       refY="5" 
       viewBox="0 0 10 10"
       >
	 <path d="M 0 0 L 10 5 L 0 10 z" fill="#000000"/>
       </marker>
     </defs>
   </svg>
   <div class="youtube_link">
    <img id="youtube_button" src="video_icon.png" height="40px"/>
   </div>
  </div>
 </body>
</html>
