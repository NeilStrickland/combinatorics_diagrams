   <div id="main_div">
    In the National Lottery, 6 balls are drawn randomly from 59 balls.
    The number of possible outcomes is
    $$ \left(\begin{matrix} 59 \\ 6\end{matrix}\right) =
    \frac{59!}{6!\;53!} =
    \frac{59.58.57.56.55.54}{6.5.4.3.2.1} = 45057474
    \simeq 4.5\times 10^7.
    $$
